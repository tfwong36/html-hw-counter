<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Counter</title>
      </head>
      
      <style>
        .inner  {display: inline-block;}
        #outer  {width:100%; justify-content: center;}
        .numberWidth{width: 20%; color: black;}
        .buttonWidth{width:25px;}
        .box{border-style: groove;
          border: "blue";
          border-color: #bbff00;
          color: #80391e;
          border-width: 3px;
          width: 30%;
          margin:0 auto;}
        .center{justify-content: center;}
      </style>
      <body style="background-color:lightblue">
        <div id="app">
          <center>
          <div class='box'>
              <div>
                  <button class='inner buttonWidth' v-on:click="addValueAndSum(1);">+</button>
                  <p class='inner numberWidth'>{{value1}}</p>
                  <button class='inner buttonWidth' v-on:click="subtractValueAndSum(1);">-</button>
              </div>
              <div>
                <button class='inner buttonWidth' v-on:click="addValueAndSum(2);">+</button>
                <p class='inner numberWidth'>{{value2}}</p>
                <button class='inner buttonWidth' v-on:click="subtractValueAndSum(2);">-</button>
              </div>
          </div>
          <p>sum: {{sum}}</p>
        </center>
        </div>
      </body>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
      <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
              value1:0,
              value2:0,
              sum:0,
            },
            methods: {
              addValueAndSum: function(value){
                if (value == 1 ){this.value1 += 1;}
                if (value == 2 ){this.value2 += 1;}
                this.sum = this.value1 + this.value2;
              },
              subtractValueAndSum: function(value){
                if (value == 1 ){this.value1 -= 1;}
                if (value == 2 ){this.value2 -= 1;}
                this.sum = this.value1 + this.value2;
              }
            }
        })
    </script>
</html>
